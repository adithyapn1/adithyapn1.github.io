    :root{
      --bg:#0f0f12; --fg:#eaeaea; --muted:#a0a0a0; --link:#caa6ff;
      --card:#17171f; --border:#2a2a35; --chip:#23232e; --max:980px;
    }
    *{ box-sizing:border-box }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.65 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{ color:var(--link); text-decoration:none }
    .container{ max-width:var(--max); margin:0 auto; padding:24px }

    /* top nav (same as index) */
    .top{ display:flex; gap:18px; justify-content:center; align-items:center; margin:6px 0 8px }
    .toggle{ border:1px solid var(--border); border-radius:999px; padding:3px 10px; cursor:pointer; font-size:14px; color:var(--muted) }
    .sep{ height:1px; background:var(--border); margin:4px 0 18px }

    h1{ font-size:36px; margin:6px 0 2px }
    .lead{ color:var(--muted); margin:0 0 22px }

    /* publication cards */
    .pub{
      display:grid;
      grid-template-columns:130px 1fr 70px;
      gap:14px; align-items:center;
      background:var(--card); border:1px solid var(--border);
      border-radius:12px; padding:12px; margin:16px 0;
    }
    .thumb{
      width:130px; height:82px; border-radius:8px; object-fit:cover;
      background:#222; display:flex; align-items:center; justify-content:center; color:#888;
    }
    .title{ font-weight:700 }
    .meta{ font-size:14px; color:var(--muted) }
    .chips{ margin-top:6px }
    .chip{
      display:inline-block; background:var(--chip); border:1px solid var(--border);
      padding:4px 10px; border-radius:999px; font-size:12px; margin-right:8px;
    }
    .year{ color:#8a8a96; font-size:28px; opacity:.5; justify-self:end }
    .back{ margin-top:10px; color:var(--muted); display:inline-block }

    @media (max-width:820px){
      .pub{ grid-template-columns:110px 1fr }
      .year{ display:none }
      .thumb{ width:110px; height:70px }
    }
  </style>
